<h1 class="p-title">Projects</h1>
<div id="main-container" class="container text-center d-flex align-items-center">
  <div class="l-container">
    <app-card *ngFor="let project of projects"
              [cardTitle]="project.title"
              [cardTech]="project.tech"
              [cardDescription]="project.description"
              [cardImg]="project.img"
              [cardBg]="project.background"></app-card>
  </div>
</div>
