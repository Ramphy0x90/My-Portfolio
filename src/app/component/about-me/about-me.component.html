<div id="main-container" class="container d-flex align-items-start">
  <div class="img-container">
    <img src="./assets/images/ramphy.jpeg" class="img-fluid" alt="Ramphy image"
         data-aos="fade-right" data-aos-offset="400" data-aos-duration="1200">
  </div>
  <div class="txt-container d-flex align-items-center flex-column"
       data-aos="zoom-in" data-aos-offset="200" data-aos-duration="1200">
    <img src="./assets/images/ramphy.jpeg" class="img-fluid" alt="Ramphy image">
    <div class="txt col-12 col-md-9 p-3">
      {{text_1}}
    </div>
    <div class="skill-progress col-12 col-md-9 p-3">
      <div class="row">
        <div class="col-6">
          <label>Java</label>
          <div class="progress mb-3">
            <div class="progress-bar" role="progressbar" style="width: 70%" aria-valuenow="70" aria-valuemin="0"
                 aria-valuemax="100"></div>
          </div>
          <label>Php</label>
          <div class="progress mb-3">
            <div class="progress-bar" role="progressbar" style="width: 55%" aria-valuenow="55" aria-valuemin="0"
                 aria-valuemax="100"></div>
          </div>
          <label>MySQL</label>
          <div class="progress mb-3">
            <div class="progress-bar" role="progressbar" style="width: 45%" aria-valuenow="45" aria-valuemin="0"
                 aria-valuemax="100"></div>
          </div>
        </div>
        <div class="col-6">
          <label>Python</label>
          <div class="progress mb-3">
            <div class="progress-bar" role="progressbar" style="width: 65%" aria-valuenow="65" aria-valuemin="0"
                 aria-valuemax="100"></div>
          </div>
          <label>Angular</label>
          <div class="progress mb-3">
            <div class="progress-bar" role="progressbar" style="width: 35%" aria-valuenow="35" aria-valuemin="0"
                 aria-valuemax="100"></div>
          </div>
          <label>Assembly x64</label>
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0"
                 aria-valuemax="100"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
